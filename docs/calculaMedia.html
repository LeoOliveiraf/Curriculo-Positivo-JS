<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rell="stylesheet">
    <link rel="stylesheet" href="calculaMedia.css">
    <title>Media</title>
    <script>
        function calculaMedia(){
            const nome = document.getElementById("nome").value;
            const nota1 = Number(document.getElementById("nota1").value);
            const nota2 = Number(document.getElementById("nota2").value);
            const nota3 = Number(document.getElementById("nota3").value);
            const nota4 = Number(document.getElementById("nota4").value);

            const result = (nota1 + nota2 + nota3 + nota4) / 4;

            if ( result  >=  6 ) {
                document.getElementById('resultado').style.backgroundColor = 'green';
            }else if ( result  >=  2.1  &&  result  <=  5.9 ) {
                document.getElementById('resultado').style.backgroundColor = 'blue';
            }else {
                document.getElementById('resultado').style.backgroundColor = 'red';
            }
             document.getElementById("resultado").innerHTML = result;
        }
    </script>
</head>
<body class="bg-secondary">
        <div class="my-5">
            <div style="display: flex; justify-content: center; text-align: center;">
            <label for="" class="px-2"><h4>Nome do Aluno:</h4></label>
            <input type="text" id="nome" required class="rounded border border-2 border-dark"  placeholder="Seu Nome">
            </div>
            <br>
        <div style="text-align: center; justify-content: center; display: flex;">
        <div class="card text-white bg-dark mb-2 " style="max-width: 18rem; ">
            <div class="card-body " >
              <h5 class="card-title">--DIGITE AS NOTAS--</h5>
              <p class="card-text">
                <label for="" class="m-0"><h5>Nota 4:</h5></label>
                <input type="number" id="nota4" required class="rounded border border-2 border-success"  placeholder="Valor Nota">
                
                <label for="" class="m-1"><h5>Nota 1:</h5></label>
                <input type="number" id="nota1" required class="rounded border border-2 border-success" placeholder="Valor Nota">
                
                <label for="" class="m-1"><h5>Nota 2:</h5></label>
                <input type="number" id="nota2" required class="rounded border border-2 border-success"  placeholder="Valor Nota">
                
                <label for="" class="m-1"><h5>Nota 3:</h5></label>
                <input type="number" id="nota3" required class="rounded border border-2 border-success"  placeholder="Valor Nota">
                
            </p>
            <span id="resultado" style="text-align: center; justify-content: center; display: flex;" class="p-1 rounded">0</span>
            </div>
        </div>
    </div>

    <div style="text-align: center; justify-content: center; display: flex;">
        <button type="button" onclick="calculaMedia()" class="btn btn-success btn-lg mt-3">Calcular</button>
    </div>       
</body>
</html>
