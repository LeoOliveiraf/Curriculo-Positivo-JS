<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rell="stylesheet">
    <link rel="stylesheet" href="./css/forms.css">
    <title>Formulario</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="mb-3 text-white mt-5">
      <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" required>
      
    </div>
    <div class="mb-3 text-white">
      <label for="exampleInputPassword1" class="form-label">Idade</label>
      <input type="number" class="form-control" id="idade" required>
    </div>
    
    <br>
    <select class="form-select" aria-label="Default select example" id="select">
        <option selected>Selecione uma Cidade</option>
        <option value="londrina">Londrina</option>
        <option value="maringa">Maringa</option>
      </select>
      <div class="caixa">
        <div class="diviImg">
          <img src="" alt="" id="imgCidade" class="cidade m-4">
        </div>
      </div>
      <br>
      
      <br>
      <h5>VocÃª faz atividade fisica? </h5>
      <div class="form-check">
       
        <input class="form-check-input" type="radio" value="sim" name="pacote" id="flexRadioDefault1">
        <label class="form-check-label text-white" for="flexRadioDefault1">
          CLARO
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="nao" name="pacote" id="flexRadioDefault2">
        <label class="form-check-label text-white" for="flexRadioDefault2">
          SAI FORA
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="vezes" name="pacote" id="flexRadioDefault2">
        <label class="form-check-label text-white" for="flexRadioDefault2">
          DEPENDE DA RECOMPENSA
        </label>
      </div>
      <br>
      <div style="text-align: center; justify-content: center;">
        <button class="btn btn-primary" onclick="getCheck()">ENVIAR</button>
      </div>
      

  <p class="mt-3 text-white">
  <span class="output"></span>
</p >
</div>
  <script src="./js/forms.js" defer></script>
</body>
</html>
