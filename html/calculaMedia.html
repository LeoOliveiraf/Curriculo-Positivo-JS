<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <script>
        const form = document.querySelector('.forms');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const nome = document.querySelector('.nome').value;
            const nota1 = document.querySelector('.nota1').value;
            const nota2 = document.querySelector('.nota2').value;
            const nota3 = document.querySelector('.nota3').value;
            const nota4 = document.querySelector('.nota4').value;

            const media = (nota1 + nota2 + nota3 + nota4) / 4;
            
            if(media >= 6){
                console.log(`O aluno ${nome} está aprovado!`);
            }
            if(media > 2 && media < 6){
                console.log(`O aluno ${nome} está de Recuperação!`)
            }
            if(media <= 2){
                console.log(`O aluno ${nome} está Reprovado!`)
            }
            
        })
    </script>
</head>
<body>
    <div>
        <form action="" class="forms">
            <label for="">Nome do Aluno:</label>
            <input type="text" class="nome">

            <label for="">Nota1:</label>
            <input type="text" class="nota1">

            <label for="">Nota2:</label>
            <input type="text" class="nota2">

            <label for="">Nota3:</label>
            <input type="text" class="nota3">

            <label for="">Nota4:</label>
            <input type="text" class="nota4">
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
